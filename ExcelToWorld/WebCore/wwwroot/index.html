<link type="text/css" href="Style/css/an-skill-bar.css" rel="stylesheet" />
<div ng-controller="IndexController">
    <table class="table">
        <tr><td colspan="2"><h1 style="text-align: center;">Excel转换Word</h1></td></tr>
        <tr>
            <td>Word模板：<input type="checkbox" />默认模板<a href="#"><img src="Style/img/281709.png" alt="预览" title="预览" style="width:16px;height:16px" /></a>
            </td>
        </tr>
        <tr>
            <td>
                <input type="file">
            </td>
            <td>
                <input type="button" value="转换" class="btn btn-primary" ng-click="upload()" />
                <!--<input type="button" value="转换" class="btn btn-outline-success" ng-show="!btnUpload" ng-click="transform()" />-->
                <input type="button" value="下载Word" class="btn btn-outline-success" ng-show="btnDown" ng-click="download()" />
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <div class="skillbar css" ng-show="percents>0">
                    <span class="percent">{{percents}}%</span>
                    <div class="filled" data-width="{{percents}}%" style="width:{{percents}}%"></div>
                </div>
            </td>
        </tr>
    </table>
</div>
